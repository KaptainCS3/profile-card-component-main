<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Profile card component</title>
      
</head>
<body>
    <main>
      <div class="container">
        <div class="main">
        <div class="card">
            <div class="card-bg">
               <img src="./images/bg-pattern-card.svg" alt="">
            </div>
            <div class="avatar">
              <img src="./images/image-victor.jpg" alt="Victor Crest">
            </div>
          <div class="content">
            <div class="abt_avatar">
              <h1 class="hero">Victor Crest<span class="age">26</span></h1>
              <div class="ci"><span class="city">London</span></div>
            </div>
          <section class="footer">
                <div class="avatar_stats">
                      <span class="values">80K</span>
                      <br>
                      <span class="stats">Followers</span>
                </div>
                <div class="avatar_stats">
                      <span class="values">803K</span>
                      <br>
                      <span class="stats">Likes</span>
                </div>
                <div class="avatar_stats">
                      <span class="values">104K</span>
                      <br>
                      <span class="stats">Photos</span>
                </div>
          </section>
          </div>
        </div>
      </div>
      </div>
    </main>
</body>
</html>
